<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="userName" class="form-label">Nome e Cognome</label>
              <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="userKm" class="form-label">Km da percorrere</label>
              <input type="number" class="form-control" id="userKm">
            </div>
            <div class="mb-3">
                <label for="userAge" class="form-label">Fascia D'et√†</label>
                <select id="userAge" class="form-select">
                  <option>Maggiorenne</option>
                  <option>Over</option>
                  <option>Minorenne</option>
                </select>
              </div>
            <button type="button" id="ms_generate_button">Genera</button>
            <button type="button" id="ms_cancel_button">Annulla</button>
        </form>
        <div id="output" class="ms_output"">
            <p id="op_userName"></p>
            <p id="op_userKm"></p>
            <p id="op_userAge"></p>
            <p id="op_userPrice"></p>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
